<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Personal Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at 23% 20%, #43cea2 0%, #185a9d 85%); min-height: 100vh;}
        .form-box { background: #fff; border-radius: 14px; box-shadow: 0 10px 24px #185a9d29; padding: 2.3rem; width: 430px; margin: 60px auto;}
        .form-title { font-weight: bold; color: #185a9d; text-align: center; margin-bottom: 1.4rem;}
        .btn-custom { background: linear-gradient(90deg, #43cea2, #185a9d); border: none; color: #fff; font-weight: 600;}
        .btn-custom:hover { background: linear-gradient(90deg, #185a9d, #43cea2);}
    </style>
</head>
<body>
<div id="notif-area"></div>
<script>
  let params = new URLSearchParams(window.location.search);
  if (params.get("success") === "true") {
    document.getElementById("notif-area").innerHTML =
      "<div class='alert alert-success text-center fw-bold'>Personal Details Updated Successfully!</div>";
  } else if (params.get("success") === "false") {
    document.getElementById("notif-area").innerHTML =
      "<div class='alert alert-danger text-center fw-bold'>Failed to update personal details.</div>";
  }
</script>
<div class="form-box">
    <div class="form-title">Update Personal Details</div>
    <form action="UpdatePersonalDetailServlet" method="post">
        <div class="mb-2">
            <label>Username (cannot change)</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="mb-2">
            <label>ID</label>
            <select class="form-select" name="id_type" required>
                <option value="Passport">Passport</option>
                <option value="Aadhar">Aadhar</option>
                <option value="DrivingLicense">Driving License</option>
                <option value="VoterID">Voter ID</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Number</label>
            <input class="form-control" type="text" name="id_number" required>
        </div>
        <div class="mb-2">
            <label>Name</label>
            <input class="form-control" type="text" name="name" required>
        </div>
        <div class="mb-2">
            <label>Gender</label>
            <div>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
        </div>
        <div class="mb-2">
            <label>Country</label>
            <input class="form-control" type="text" name="country" required>
        </div>
        <div class="mb-2">
            <label>Address</label>
            <input class="form-control" type="text" name="address" required>
        </div>
        <div class="mb-2">
            <label>Phone No.</label>
            <input class="form-control" type="text" name="phone" required>
        </div>
        <div class="mb-2">
            <label>Email</label>
            <input class="form-control" type="email" name="email" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
            <button type="submit" class="btn btn-custom px-5">Update</button>
            <a href="Dashboard.html" class="btn btn-dark px-5">Back</a>
        </div>
    </form>
</div>
</body>
</html>
