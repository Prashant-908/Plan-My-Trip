<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at 23% 20%, #43cea2 0%, #185a9d 85%); min-height: 100vh;}
        .book-box { background:#fff; border-radius: 16px; box-shadow:0 8px 32px #185a9d23; padding:2em; margin:52px auto; max-width:530px;}
        .book-title { font-size:2rem; font-weight:bold; color:#232323; text-align:center; margin-bottom:20px;}
        .form-label {font-weight:600; color:#185a9d;}
        .book-btn-row { display:flex; gap:20px; justify-content:center; margin-top:22px;}
    </style>
</head>
<body>
    <div class="book-box">
        <div class="book-title">Book Hotel</div>
        <form action="BookHotelServlet" method="post">
            <label class="form-label">Hotel Name</label>
            <input class="form-control" type="text" name="hotel_name" id="hotelName" required readonly><br>
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required><br>
            <label class="form-label">Guests</label>
            <input class="form-control" type="number" min="1" name="guests" id="guests" value="1" required><br>
            <label class="form-label">Check-In Date</label>
            <input class="form-control" type="date" name="checkin" required><br>
            <label class="form-label">Check-Out Date</label>
            <input class="form-control" type="date" name="checkout" required><br>
            <label class="form-label">Phone Number</label>
            <input class="form-control" type="text" name="phone" required><br>
            <div class="book-btn-row">
                <button type="submit" class="btn btn-success">Book Now</button>
                <a href="ViewHotel.html" class="btn btn-dark">Back to Hotels</a>
            </div>
        </form>
    </div>
    <script>
        // Auto-fill hotel name from ?hotel=HotelName in URL
        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let hotel = params.get("hotel");
            if (hotel) {
                document.getElementById("hotelName").value = hotel;
            }
        };
    </script>
</body>
</html>
