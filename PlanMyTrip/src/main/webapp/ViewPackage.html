<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked Packages - Customer Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at 23% 20%, #43cea2 0%, #185a9d 85%); min-height: 100vh;}
        .main-title {font-size:2rem; color:#185a9d; font-weight:700; text-align:center; margin:38px 0;}
        .table-wrapper {background:#fff; border-radius:14px; box-shadow:0 8px 32px #185a9d23; padding:2em;}
        .table { background-color:#fff; border-radius:10px;}
    </style>
</head>
<body>
<div class="container">
    <div class="main-title">Customer Details of Booked Packages</div>
    <div class="table-wrapper">
        <table class="table table-bordered table-hover">
            <thead class="table-info">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Package Type</th>
                    <th>Persons</th>
                    <th>ID Type</th>
                    <th>ID Number</th>
                    <th>Phone</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- The servlet will generate <tr> rows here dynamically -->
            </tbody>
        </table>
        <div class="mt-4 text-center">
            <a href="Dashboard.html" class="btn btn-dark btn-lg">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
