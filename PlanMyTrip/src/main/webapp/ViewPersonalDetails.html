<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Personal Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at 23% 20%, #43cea2 0%, #185a9d 85%); min-height: 100vh;}
        .form-box { background: #fff; border-radius: 14px; box-shadow: 0 10px 24px #185a9d29; padding: 2rem; width: 400px; margin: 70px auto;}
        .form-title { font-weight: bold; color: #185a9d; text-align: center; margin-bottom: 1.1rem;}
        .btn-custom { background: linear-gradient(90deg, #43cea2, #185a9d); border: none; color: #fff; font-weight: 600;}
        .btn-custom:hover { background: linear-gradient(90deg, #185a9d, #43cea2);}
    </style>
</head>
<body>
<div class="form-box">
    <div class="form-title">View Personal Details</div>
    <form action="ViewPersonalDetailServlet" method="get">
        <div class="mb-3">
            <label>Enter Username</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
            <button type="submit" class="btn btn-custom px-5">View</button>
            <a href="Dashboard.html" class="btn btn-dark px-5">Back</a>
        </div>
    </form>
</div>
</body>
</html>
